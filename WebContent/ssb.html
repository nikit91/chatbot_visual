<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sequences sunburst</title>
<script src="//d3js.org/d3.v4.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
<link rel="stylesheet" type="text/css" href="./ssb/sequences.css" />
</head>
<body >
	<div class="ssb-container">
		<div id="main" class="ssb-main">
			<div id="sequence" class="ssb-sequence"></div>
			<div id="chart" class="ssb-chart">
				<div id="explanation" class="ssb-explanation ssb-hide">
					<span id="percentage" class="ssb-percentage"></span><br /> of Soldiers followed this
					SS-Rank sequence
				</div>
			</div>
		</div>
		<div id="sidebar" class="ssb-sidebar">
			<input type="checkbox" id="togglelegend"> Legend<br />
			<div id="legend" class="ssb-legend ssb-hide"></div>
		</div>
	</div>
	<script type="text/javascript" src="./ssb/sequences.js"></script>
</body>
</html>
