<!DOCTYPE html>
<script src="https://d3js.org/d3.v4.min.js"></script>

<link rel='stylesheet' href='./fdg/d3v4-selectable-zoomable-force-directed-graph.css'>
<script src="./fdg/d3v4-brush-lite.js"></script>
<script src="./fdg/d3v4-selectable-force-directed-graph.js"></script>


<div id="fdg1-container" align='center' style="width: 960px; height: 500px; margin: auto; margin-bottom: 12px;border-color: #eaeaea;border-style: solid">
    <svg id="fdg1" />
</div>


<script>
	
    d3.json('./fdg/miserables.with-ids.json', function(error, graph) {
        if (!error) {
            createV4SelectableForceDirectedGraph('#fdg1','#fdg1-container', graph);
        } else {
            console.error(error);
        }
    });
</script>
